<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Chat</title>
        <script type="text/javascript" src="/socket.io/socket.io.js"></script>
        <script src="main.js"></script>
        <link rel="stylesheet" href="./chat.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
        </style>

    </head>
    <body id="bd">
        <div id="borde"></div>
        <div class="container">
            <div class="col">
                <div class="rows">
                    <img src="https://res.cloudinary.com/divdrn6uo/image/upload/v1549659585/fast_services_logo_pagina.png"></td>
                </div>
                
            </div>

        <table id="cuerpo">
            <tr>
                <td><div class="container-fluid">
                        <div id="messages"></div>
                        <br>
                            <form _ngcontent-c2="" class="float-none" onsubmit="return addMessage(this)">    
                                <div _ngcontent-c2="" class="form-group">
                                    <input id="nickname" _ngcontent-c2="" class="form-control" name="nickname" pattern="[a-zA-Z]+" placeholder="Nickname" required="" type="text" ng-reflect-required="" ng-reflect-pattern="[a-zA-Z]+">
                                </div>
                                <div _ngcontent-c2="" class="form-group">
                                    <textarea id="text" _ngcontent-c2="" class="form-control"></textarea>
                                </div>
                                <button type="submit" class="btn btn-primary btn-lg btn-block">Enviar</button>
                            </form>                
                        
                    </div> </td>
                <td><img src="https://res.cloudinary.com/divdrn6uo/image/upload/v1549659585/conversando.png"></td>
            </tr>

        </table>
    </div>
            
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
            
    </body>
</html>
